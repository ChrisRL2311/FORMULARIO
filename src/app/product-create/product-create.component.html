<div class="form-container">
  <h2>Formulario de creación de producto</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Título del producto</label>
      <input type="text" formControlName="title" class="form-control">
      <div *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched" class="error-message">
        El título es requerido (mínimo 3 caracteres).
      </div>
    </div>

    <div class="form-group">
      <label>Precio</label>
      <input type="number" formControlName="price" class="form-control">
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error-message">
        El precio es requerido y debe ser positivo.
      </div>
    </div>

    <div class="form-group">
      <label>Descripción</label>
      <textarea formControlName="description" class="form-control"></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="error-message">
        La descripción es requerida (mínimo 10 caracteres).
      </div>
    </div>

    <div class="form-group">
      <label>Categoría</label>
      <select formControlName="categoryId" class="form-control">
        <option value="">Seleccione una categoría</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
      <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="error-message">
        La categoría es requerida.
      </div>
    </div>

    <button type="submit" class="submit-button" [disabled]="productForm.invalid || isLoading">
      {{ isLoading ? 'Enviando...' : 'Guardar' }}
    </button>
  </form>
</div>
